<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>jobsNET</title>
</head>
<body>
	<header>
		<div class="logo">
			<h1>jobs<span>NET</span></h1>
			<p>Cadastro</p>
		</div>
	</header>
	<form method="get" action="">
	<div class="dPessoais">
		<p>Dados Pessoais</p>
		<div>
			<label for="nome">Nome Completo<span>*</span></label>
			<input type="text" id="nome" name="nome" required>
			<label for="cPretendido">Cargo Pretendido<span>*</span></label>
			<input type="text" id="cPretendido" name="cPretendido" required>
		</div>
		<div>
			<label for="dNasci">Data de Nascimento<span>*</span></label>
			<input type="date" id="dNasci" name="dNasci" required>
			<label for="eCivil">Estado Civil</label>
			<select name="eCivil" id="eCivil">
				<option value="selecione">Selecione</option>
				<option value="solteiro">Solteiro(a)</option>
				<option value="casado">Casado(a)</option>
				<option value="viuvo">Viúvo(a)</option>
				<option value="uestavel">União Estável</option>
			</select>
			<label for="genero">Identidade de Gênero</label>
			<select name="genero" id="genero">
				<option value="selecione">Selecione</option>
				<option value="mulherc">Mulher Cis</option>
				<option value="mulhert">Mulher Trans</option>
				<option value="homemc">Homem Cis</option>
				<option value="homemt">Homem Trans</option>
			</select>
		</div>
	</div>
	<div class="endereco">
		<p>Endereço</p>
		<div>	
			<label for="end">Endereço<span>*</span></label>
			<input type="text" id="end" name="end" placeholder="ex. Nome da Rua, 22 Bloco 2, Ap 222" required>
			<label for="num">Número<span>*</span></label>
			<input type="text"id="num" name="num" required>
			<label for="bairro">Bairro</label>
			<input type="text" id="bairro" name="bairro">
			
		</div>
		<div>
			<label for="cidade">Cidade</label>
			<input type="text"id="cidade" name="cidade">
			<label for="uf">UF</label>
			<input type="text" id="uf" name="uf">
			<label for="cep">CEP<span>*</span></label>
			<input type="text" id="cep" name="cep" onblur="pesquisacep(this.value);"  oninput="mascara(this, 'cep')"required>
		</div>
	</div>
	<div class="contato">
		<p>Contato</p>
		<label for="fixo">Telefone Fixo</label>
		<input type="text" id="fixo" name="fixo" oninput="mascara(this, 'tel')">
		<label for="cel">Celular<span>*</span></label>
		<input type="text" id="cel" name="cel" oninput="mascara(this, 'cel')" required>
		<label for="recado">Recado</label>
		<input type="text" id="recado" name="recado" oninput="mascara(this, 'cel')">
		<label for="email">E-mail<span>*</span></label>
		<input type="email" id="email" name="email" placeholder="ex. meunome@exemplo.com" required>
	</div>
	<div class="docs">
		<p>Documentos</p>
		<label for="identidade">Identidade<span>*</span></label>
		<input type="identidade" id="identidade" name="identidade" oninput="mascara(this, 'rg')" required>
		<label for="cpf">CPF<span>*</span></label>
		<input type="cpf" id="cpf" name="cpf" maxlength="11" oninput="mascara(this, 'cpf')" required>
	</div>
	<div class="bt">
		<input type="submit" id="bt" value="Salvar" >
	</div>
	</form>
	<footer>
		<p>Luara Souza © Todos direitos reservados.</p>
	</footer>
	<script src="index.js"></script>
</body>
</html>
